<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Flames Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <h1>Flames Calculator</h1>
      <p>
        This flames calculator assesses and predicts the outcome of a
        relationship based on an algorithm of two given names
      </p>
      <h2>Please enter the two names you are interested in !</h2>
      <input id="name1" type="text" placeholder="Name 1"/>
      <h3>and</h3>
      <input id="name2" type="text" placeholder="Name 2"/>
      <div id="buttons">
        <h3 id="button1">Calculate</h3>
        <h3 id="button2">Reset</h3>
      </div>
    </div>
    <div id="result">
      <h2 id="relationship"></h2>
      <h3 id="button3">Try Again</h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
